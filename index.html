<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- League Spartan font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- PyScript to run Python in the browser -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <title>Registration Form!</title>

    <style>
        /* Set main font and background image */
        body {
            font-family: 'League Spartan', sans-serif;
            background-image: url("Background.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        /* Main container card styling */
        .card {
            background-color: transparent;
            border: none;
        }

        /* Header section with logo and title */
        .header-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .logo {
            height: 5.5rem;
            object-fit: contain;
            margin-top: -25px;
        }

        h1 {
            color: #9E1B1B;
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 0;
        }

        .subtitle {
            font-weight: 700;
            font-size: 2.4rem;
            margin-top: -10px;
            margin-bottom: 24px;
        }

        /* Question bars with background color and shadow */
        .bar {
            display: flex;
            align-items: center;
            background-color: #9E1B1B;
            color: #fff3c2;
            padding: 14px 18px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        /* Small box for pen icon next to question */
        .pen-box {
            background-color: #F5C542;
            padding: 8px;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pen-box img {
            width: 20px;
            height: 20px;
        }

        /* Radio button groups */
        .radio-group {
            display: flex;
            gap: 80px;
            margin-bottom: 28px;
            margin-left: 30px;
            font-size: 1rem;
        }

        /* Adds accent color when clicked */
        .radio-group input[type="radio"] {
            accent-color: #9E1B1B;
            transform: scale(1.6);
            margin-right: 10px;
        }

        /* Row for dropdowns */
        .dropdown-row {
            display: flex;
            gap: 60px;
            margin: 24px 30px;
        }

        /* Style for dropdown menus */
        select {
            background-color: #F5C542;
            border: none;
            padding: 14px;
            width: 220px;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Sign up button */
        .signup {
            cursor: pointer;
            margin-top: 24px;
            transition: 0.2s ease;
            font-size: 1.2rem;
        }

        .signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }

        /* Output text */
        #output {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 20px;
        }

        /* Output image */
        #image {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-start py-4">
    <div class="card p-4 w-75">

        <!-- Header with logo -->
        <div class="header-wrapper">
            <img src="logo.png" alt="Logo" class="logo">
            <div>
                <h1>INTRAMURALS</h1>
                <h4 class="subtitle">Registration Form</h4>
            </div>
        </div>

        <!-- Registration question -->
        <div class="bar">
            <div class="pen-box"><img src="Pen.png" alt="pen"></div>
            Are you done with the online registration?
        </div>
        <div class="radio-group">
            <!-- The 'value' attribute is necessary. Python will use this to know which option the user picked. 
                 Without it, even if the user selects 'Yes', Python won't know which one was chosen. -->
            <label><input type="radio" name="registration" value="registered"> Yes</label>
            <label><input type="radio" name="registration" value="not_registered"> No</label>
        </div>

        <!-- Medical clearance question -->
        <div class="bar">
            <div class="pen-box"><img src="Pen.png" alt="pen"></div>
            Do you have medical clearance from the clinic?
        </div>
        <div class="radio-group">
            <!-- 'value' is required for Python to distinguish between 'cleared' and 'not_cleared' -->
            <label><input type="radio" name="clearance" value="cleared"> Yes</label>
            <label><input type="radio" name="clearance" value="not_cleared"> No</label>
        </div>

        <!-- Grade and section -->
        <div class="bar">
            <div class="pen-box"><img src="Pen.png" alt="pen"></div>
            What are your grade and section?
        </div>
        <div class="dropdown-row">
            <select id="level">
 
                <option selected disabled value="">Select grade</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <select id="section">
                <!-- This is very important: Python will read the 'value' to know the exact section.
                     Each section must have a unique value so it can be addressed individually in the Python code. -->
                <option selected disabled value="">Select section</option>
                <option value="emerald">Emerald</option>
                <option value="ruby">Ruby</option>
                <option value="sapphire">Sapphire</option>
                <option value="topaz">Topaz</option>
            </select>
        </div>

        <!-- Sign up button -->
        <div class="bar signup" id="check-btn" py-click="intrams_checker">
            <div class="pen-box"><img src="Pen.png" alt="pen"></div>
            Sign up!
        </div>

        <!-- Output section: Python will display messages or images here -->
        <div id="output"></div>
        <div id="image"></div>

    </div>
    <script type="py" src="main.py"></script>
</body>
</html>
