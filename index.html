<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- League Spartan -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <title>Intramurals Form</title>

    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            background-image: url("background.png");
            background-size: 100% 100%;
        }

        .card {
            background-color: transparent;
            border: none;
        }

        /* Red bar + pen */
        .bar {
            display: flex;
            align-items: center;
            background-color: #9E1B1B;
            color: white;
            padding: 14px 18px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .pen-box {
            background-color: #F5C542;
            padding: 8px;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pen-box img {
            width: 20px;
            height: 20px;
        }

        /* Radio buttons */
        .radio-group {
            display: flex;
            gap: 80px;
            margin-bottom: 28px;
            margin-left: 30px;
            font-size: 1.2rem;
        }

        .radio-group input[type="radio"] {
            accent-color: #9E1B1B;
            transform: scale(1.6);
            margin-right: 10px;
        }

        /* Dropdowns */
        .dropdown-row {
            display: flex;
            gap: 60px;
            margin: 24px 30px;
        }

        select {
            background-color: #F5C542;
            border: none;
            padding: 14px;
            width: 220px;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Sign up bar */
        .signup {
            cursor: pointer;
            margin-top: 24px;
            transition: 0.2s ease;
        }

        .signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }

        h1 {
            color: #9E1B1B;
            font-weight: 700;
            font-size: 3rem;
        }

        h4 {
            font-weight: 600;
            font-size: 1.6rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 w-75">

    <h1>INTRAMURALS FORM</h1>
    <h4>Register now!</h4>

    <div class="bar">
        <div class="pen-box"><img src="Pen.png" alt="pen"></div>
        Are you done with the online registration?
    </div>

    <div class="radio-group">
        <label><input type="radio" name="reg"> Yes</label>
        <label><input type="radio" name="reg"> No</label>
    </div>

    <div class="bar">
        <div class="pen-box"><img src="Pen.png" alt="pen"></div>
        Do you have medical clearance from the clinic?
    </div>

    <div class="radio-group">
        <label><input type="radio" name="med"> Yes</label>
        <label><input type="radio" name="med"> No</label>
    </div>

    <div class="bar">
        <div class="pen-box"><img src="Pen.png" alt="pen"></div>
        What are your grade and section?
    </div>

    <div class="dropdown-row">
        <select id="level">
            <option selected disabled></option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>

        <select id="section">
            <option selected disabled></option>
            <option>Emerald</option>
            <option>Ruby</option>
            <option>Sapphire</option>
            <option>Topaz</option>
        </select>
    </div>

    <div class="bar signup">
        <div class="pen-box"><img src="Pen.png" alt="pen"></div>
        View results!
    </div>

</div>
    <py-script src="main.py"></py-script>
</body>
</html>
